<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chủ</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <h1 class="text-center">Hello World</h1>

        <div class="row">
            <div class="col-md-12">
                
                <ul>
                        {% for a in all_product %}
                    <li>
                            <p>{{a.title}}</p>
                            {% for b in a.images.all %}
                            <img src="{{ b.thumbnail.url }}"  width="100" height="70" alt="Image">
                            {% endfor %}
        
        
                            <a href="{{ a.get_absolute_url }}" href="#" role="button">Xem chi tiết</a> 

                            <a href="{% url 'add-cart' a.slug %}" role="button">Thêm vào giỏ hàng</a>
                            
                    </li>
                    {% empty %}
                            <p>Không có sản phẩm nào</p>
                    {% endfor %}
                </ul>
                
               
               
               
            </div>



        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
